<div class="card">
  <div class="card-header">
    <h5 class="text-center">{{ expense.title | uppercase }}</h5>
  </div>
  <div class="card-body">
    <p>Amount : {{ expense.amount | currency }}</p>
    <p>Created At : {{ expense.createdAt | date }}</p>
    <div class="float-end">
      <button class="btn btn-outline-danger btn-sm" (click)="onDelete()">
        Delete
      </button>
    </div>
  </div>
</div>
