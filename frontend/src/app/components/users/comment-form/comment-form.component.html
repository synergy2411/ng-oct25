<form>
  <!-- stars -->
  <div class="mb-3">
    <label for="" class="form-label">Stars</label>
    <select class="form-select form-select-sm" name="stars">
      <option selected>Select one</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <!-- body -->
  <div class="mb-3">
    <label for="" class="form-label">Write your message here</label>
    <textarea class="form-control" name="body" rows="3"></textarea>
  </div>

  <!-- author -->

  <div class="form-floating mb-3">
    <input type="text" class="form-control" name="author" placeholder="" />
    <label for="formId1">Your name</label>
  </div>

  <!-- buttons -->

  <div class="row">
    <div class="col">
      <div class="d-grid">
        <button class="btn btn-primary">Add Comment</button>
      </div>
    </div>
    <div class="col">
      <div class="d-grid">
        <button class="btn btn-secondary">Reset</button>
      </div>
    </div>
  </div>
</form>
