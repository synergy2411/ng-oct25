<h1>The Users App</h1>

<img width="200" height="200" [src]="user.avatar" [alt]="user.firstName" />

<button (click)="onMoreInfo(user)">More Info</button>

<h2>{{ user.firstName }} {{ user.lastName }}</h2>

<p>Date of Birth : <span [innerText]="user.dob"></span></p>

<p>Income : {{ user.income }}</p>

<p>
  Total Votes : {{ user.votes }}
  <br />

  <input type="number" [value]="user.votes" (input)="onInput($event)" />
  <input type="number" [(ngModel)]="user.votes" />
</p>
