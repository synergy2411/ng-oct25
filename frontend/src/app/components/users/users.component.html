<div class="container">
  <h1>The Users App</h1>

  <div class="row">
    <div class="col-4">
      <app-user-image
        [user]="user"
        (childEvent)="onMoreInfo($event)"
      ></app-user-image>
    </div>
    <div class="col-8">
      <app-user-info [user]="user">
        <!-- Projected Content -->
        <input
          type="number"
          [value]="user.votes"
          (input)="onInput($event)"
          class="input"
        />
        <h3 class="heading">This is projected content</h3>
        <p class="paragraph">Lorem ipsum dolor sit amet.</p>
      </app-user-info>
    </div>
  </div>
</div>
